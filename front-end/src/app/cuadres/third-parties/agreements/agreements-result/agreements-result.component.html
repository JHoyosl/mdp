
<div class="mat-elevation-z8" style="padding-top: 10px;">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef> Cuenta </th>
      <td mat-cell *matCellDef="let element"> {{element.account}} </td>
    </ng-container>

    <ng-container matColumnDef="line">
      <th mat-header-cell *matHeaderCellDef> Linea </th>
      <td mat-cell *matCellDef="let element"> {{element.line}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="saldoActual">
      <th mat-header-cell *matHeaderCellDef> Saldo </th>
      <td mat-cell *matCellDef="let element" class="currency"> {{element.saldoActual | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="sumSalcuo">
      <th mat-header-cell *matHeaderCellDef> Operativo </th>
      <td mat-cell *matCellDef="let element" class="currency"> {{element.sumSalcuo | currency }} </td>
    </ng-container>

    <ng-container matColumnDef="difference">
      <th mat-header-cell *matHeaderCellDef> Diferencia </th>
      <td mat-cell *matCellDef="let element" class="currency"> {{element.difference | currency}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons></mat-paginator>
</div>
