
<div class="mat-elevation-z8" style="padding-top: 10px;">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="balanceDate">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.balanceDate | date:'dd-MM-y'}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
        
        <app-icon-button 
          *ngIf="element.agreementDate"
          (click)="goToDetail(element)" 
          icon="zoom_in"
        ></app-icon-button>
        
        <app-icon-button 
          *ngIf="!element.agreementDate"
          (click)="uploadAgreement(element)" 
          icon="cloud_upload"
          toolTip="Cargar Convenio"
        ></app-icon-button>

        <app-icon-button 
          *ngIf="element.agreementDate"
          (click)="openConfirmDelete(element)" 
          icon="delete_forever"
          toolTip="Eliminar Convenio"
        ></app-icon-button>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
