<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- fecha_movimiento Column -->
      <ng-container matColumnDef="fechaMovimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha Movimiento </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaMovimiento | date: 'dd-MM-y'}} </td>
      </ng-container>
  
      <!-- Descripcion Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
      </ng-container>
  
      <!-- referencia_1 Column -->
      <ng-container matColumnDef="referencia1">
        <th mat-header-cell *matHeaderCellDef> Referencia 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.referencia1}} </td>
      </ng-container>
  
      <!-- valor_debito Column -->
      <ng-container matColumnDef="valorDebito">
        <th mat-header-cell *matHeaderCellDef> Debito </th>
        <td mat-cell *matCellDef="let element" class="currency"> {{ element.valorDebito | currency }} </td>
      </ng-container>
  
      <!-- referencia_1 Column -->
      <ng-container matColumnDef="valorCredito">
        <th mat-header-cell *matHeaderCellDef> Credito </th>
        <td mat-cell *matCellDef="let element" class="currency" > {{ element.valorCredito | currency }} </td>
      </ng-container>
  
      <!-- referencia_1 Column -->
      <ng-container matColumnDef="valorDebitoCredito">
        <th mat-header-cell *matHeaderCellDef> Credito/Debito </th>
        <td mat-cell *matCellDef="let element" class="currency"> {{ element.valorDebitoCredito | currency }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[100, 500, 1000]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
