<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(assets/images/big/auth-bg.jpg) no-repeat center center;">
  <div class="auth-box">
      <div>
          <div class="logo">
              <span class="db"><img alt="thumbnail" class="rounded-circle" width="100" src="assets/images/logos/logogsys.jpg"></span>
              <h5 class="font-medium m-b-20">Recuperar Contrase√±a</h5>
          </div>
          <!-- Form -->
          <div class="row">
              <div class="col-12">
                  <form #f ="ngForm" (ngSubmit)="onSubmit( f )"
                    class="form-horizontal m-t-20" action="index.html">
                      <div class="form-group row">
                          <div class="col-12">
                              <input [(ngModel)]="user.email"
                                name="email"
                                class="form-control form-control-lg" type="email" required placeholder="Correo">
                          </div>
                      </div>
                      
                      <div class="form-group text-center">
                          <div class="col-xs-12 p-b-20">
                              <button class="btn btn-block btn-lg btn-info" type="submit">RECUPERAR</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
