<div
  class="auth-wrapper d-flex no-block justify-content-center align-items-center"
  style="
    background: url(assets/images/background/login-register.jpg) no-repeat
      center center;
  "
>
  <div class="auth-box on-sidebar">
    <!-- <div id="loginform" [ngClass]="{'d-none': recoverform}"> -->
    <div id="loginform">
      <div class="logo">
        <span class="db"
          ><img src="assets/images/logo-icon.png" alt="logo"
        /></span>
        <h5 class="font-medium m-b-20">Sign In to Admin</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form
            (ngSubmit)="onSubmit(f)"
            #f="ngForm"
            class="form-horizontal m-t-20"
            id="loginform"
          >
            <span
              *ngIf="f.submitted && f.controls['username'].errors"
              class="text-danger animated fadeIn"
              >Este campo es obligatorio</span
            >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="ti-user"></i
                ></span>
              </div>
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="Username"
                aria-label="Username"
                aria-describedby="basic-addon1"
                (blur)="getCompanies()"
                (change)="getCompanies($event)"
                name="username"
                [(ngModel)]="user.email"
                required
              />
            </div>
            <span
              *ngIf="f.submitted && f.controls['password'].errors"
              class="text-danger animated fadeIn"
              >Este campo es obligatorio</span
            >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"
                  ><i class="ti-pencil"></i
                ></span>
              </div>
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="basic-addon1"
                name="password"
                required
                [(ngModel)]="user.password"
              />
            </div>
            <span
              *ngIf="f.submitted && f.controls['company'].errors"
              class="text-danger animated fadeIn"
              >Este campo es obligatorio</span
            >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"
                  ><i class="ti-home"></i
                ></span>
              </div>
              <select
                class="form-control form-control-lg"
                aria-label="Password"
                aria-describedby="basic-addon1"
                name="company"
                required
                [(ngModel)]="user.current_company"
                required
              >
                <option value="">Selecciones una empresa</option>
                <option
                  *ngFor="let company of companyList"
                  [value]="company.id"
                >
                  {{ company.name }}
                </option>
              </select>
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="custom-control custom-checkbox">
                  <!-- <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Remember me</label> -->
                  <a
                    [routerLink]="['/recoverPssw']"
                    id="to-recover"
                    class="text-dark float-right"
                    ><i class="fa fa-lock m-r-5"></i> ¿Olvido su contraseña?</a
                  >
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12 p-b-20">
                <button class="btn btn-block btn-lg btn-info" type="submit">
                  Ingresar
                </button>
              </div>
            </div>
            <span
              *ngIf="f.submitted && f.controls['username'].errors"
              class="text-danger animated fadeIn"
              >Este campo es obligatorio</span
            >
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                <div class="social">
                  <!-- <a href="javascript:void(0)" class="btn  btn-facebook m-r-5" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab  fa-facebook"></i> </a> -->
                  <!-- <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab  fa-google-plus"></i> </a> -->
                </div>
              </div>
            </div>
            <div class="form-group m-b-0 m-t-10">
              <div class="col-sm-12 text-center">Bienvenido a MDP</div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- <div id="recoverform" [ngClass]="{'d-block': recoverform}"> -->
    <div id="recoverform">
      <div class="logo">
        <span class="db"
          ><img src="assets/images/logo-icon.png" alt="logo"
        /></span>
        <h5 class="font-medium m-b-20">Recover Password</h5>
        <span>Enter your Email and instructions will be sent to you!</span>
      </div>
      <div class="row m-t-20">
        <!-- Form -->
        <form class="col-12" action="index.html">
          <!-- email -->
          <div class="form-group row">
            <div class="col-12">
              <input
                class="form-control form-control-lg"
                type="email"
                required=""
                placeholder="Username"
              />
            </div>
          </div>
          <!-- pwd -->
          <div class="row m-t-20">
            <div class="col-12">
              <button
                class="btn btn-block btn-lg btn-danger"
                type="submit"
                name="action"
              >
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
