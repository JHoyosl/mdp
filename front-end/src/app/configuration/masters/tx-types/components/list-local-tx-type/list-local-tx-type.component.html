<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top:4px">

  <ng-container matColumnDef="description" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
    <td mat-cell *matCellDef = " let element"
      style="text-align: left;"
    >{{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="tx">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tx</th>
    <td mat-cell *matCellDef = " let element">{{element.tx}}</td>
  </ng-container>

  <ng-container matColumnDef="reference">
    <th mat-header-cell *matHeaderCellDef>Referencia</th>
    <td mat-cell *matCellDef = " let element">{{ element.reference }}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tipo</th>
    <td mat-cell *matCellDef = " let element">{{ element.type }}</td>
  </ng-container>
  
  <ng-container matColumnDef="sign">
    <th mat-header-cell *matHeaderCellDef>Signo</th>
    <td mat-cell *matCellDef = " let element">{{ element.sign }}</td>
  </ng-container>

  

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element"> 
      <app-icon-button 
        (click)="edit(element)"
        toolTip="editar"
        icon="edit"
      ></app-icon-button> 
      <app-icon-button 
        (click)="delete(element)"
        toolTip="Detalle"
        icon="delete_forever"
      ></app-icon-button> 
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator 
  [length]="100"
  [pageSize]="10"
  [pageSizeOptions]="[20, 50, 100, 200]">
</mat-paginator>
