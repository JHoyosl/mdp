
<div class="card">
  <div class="card-header">
    <h4 class="card-title">{{title}}</h4>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{message}}
    </p>

  </div>
</div>
<div class="flex d-flex mt-4 justify-content-around">
  <button mat-raised-button
    type="submit"
    color="primary" 
    (click)="confirmClick()"
    class="mr-2"
  >Aceptar</button>
  <button mat-raised-button
    type="button" 
    (click)="cancelClick()"
  >Cancelar</button>
</div>
