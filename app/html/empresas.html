<div id = "empresasModel">

<div class="page-title">
    <div class="title_left">
        <h3>Empresas</h3>
    </div>
</div>

    <div class="clearfix"></div>

	<div class="row">

	  <div class="clearfix"></div>

	  <div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
		   <div class="x_panel">
				<div class="x_title">
					<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>-->
					<button  class="btn btn-primary" data-bind="click: addEmpresaShow">
					  <i class="fa fa-plus"></i> Empresa
					</button>
					<h2>Filtros</h2>
					<ul class="nav navbar-left panel_toolbox">
					
					  <li>
						<a class="closeFilters" data-toggle="collapse" data-target="#collapseFilters" >
							<i class="fa fa-filter"></i>
							
						</a>
					  </li>
					  <li class="">
						
					  </li>

					</ul>
					
					<div class="clearfix"></div>
				  </div>
				  <div class="x_content collapse" id ="collapseFilters">

					
					<form id="demo-form">
						<div class="form-group">
							<div class="row">
								<div class="col-md-3 col-sm-3 col-xs-12">
									<label for="">Nit</label>
									<input type="text" id="emailSearch" class="form-control text-uppercase" data-bind="textinput: idSearch"/>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-12">
									<label for="">Razón Social</label>
									<input type="text" id="nombreSearch" class="form-control text-uppercase" data-bind="textinput: nombreSearch" />
								</div>
							</div>
							
						</div>	
						<div class="row pull-left">
							<button  class="btn btn-primary" data-bind="click: loadEmpresaTable">
							  <i class="fa fa-search"></i> Buscar
							</button>	
						</div>                      	
					</form>
					

				  </div>
				</div>
		  <div class="x_content">

			<table class="table table-bordered" id = "bancosTable">
			  <thead>
				<tr>
				  <th>Nit</th>
				  <th>Nombres</th>
				  <th>Gestión</th>
				</tr>
			  </thead>
			  <tbody data-bind="foreach:  { data: empresaList, as: 'empresa' } ">
				 <tr>
					<td data-bind="text: empresa.NIT"></td>
					<td data-bind="text: empresa.RAZON_SOCIAL"></td>
					<td>
						<i class="fa fa-edit actionIcon" data-bind="click: function() {  editarEmpresa(empresa)}" title ="Editar"></i>
						
					</td>
				</tr>
			  </tbody>
			</table>

		  </div>
		</div>
	  </div>

	</div>
	
	<!-- CREAR 	EMPRESA-->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id = "addEmpresaModal">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content">

		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
		      </button>
		      <h4 class="modal-title" id="myModalLabel">Agregar Empresa</h4>
		    </div>
		    <div class="modal-body">
		    <form id = "divGuardarUsuario" class="form-horizontal form-label-left" data-bind="submit : gaurdarEmpresa" >
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">NIT:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="999999999-9" data-bind="value: formAddIdEmpresa" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">RAZÓN SOCIAL:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="RAZÓN SOCIAL"  data-bind="value: formAddNombreEmpresa" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">SECTOR (CIIU):</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="CIIU" maxlength="10" data-bind="value: formAddNombreEmpresa" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">DIRECCIÓN:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="DIRECCIÓN" data-bind="value: formAddNombreEmpresa" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">DEPARTAMENTO:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select class="form-control" data-bind="options: deptoList,
										   value: addSelectedDepto,
										   optionsText: 'descripcion',
										   optionsCaption: 'Seleccion...',
										   event:{change: getCiudades }" ></select>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">CIUDAD:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select class="form-control" data-bind="options: ciudadList,
										   value: addSelectedCiudad,
										   optionsText: 'descripcion',
										   optionsCaption: 'Seleccion...'" ></select>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">TELÉFONO:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Teléfono" data-bind="value: formAddNombreEmpresa" required>
                </div>
              </div>
			  
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			  
            </form>
		    </div>
		    

		  </div>
		</div>
	</div>
	<!-- CREAR EMPRESA END-->
	
	<!-- EDIT EMPRESA -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id = "editEmpresaModal">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content">

		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
		      </button>
		      <h4 class="modal-title" id="myModalLabel">Editar Empresa</h4>
		    </div>
		    <div class="modal-body">
		    <form  class="form-horizontal form-label-left" data-bind="submit : guardarEditarBancos" >
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Nit</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <span type="text" class="form-control text-uppercase" placeholder="Identificador Bancario" data-bind="text:  formEditIdEmpresa">
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Nombre</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Nombre Banco" data-bind="value: formEditNombreEmpresa" required>
                </div>
              </div>
			  

				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			  
            </form>
		    </div>
		    

		  </div>
		</div>
	</div>
	<!-- EDIT EMPRESA END-->

</div>
