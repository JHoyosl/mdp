<div id = "bancosModel">

<div class="page-title">
      <div class="title_left">
        <h3>Bancos</h3>
      </div>
    </div>

    <div class="clearfix"></div>

	<div class="row">

	  <div class="clearfix"></div>

	  <div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
		   <div class="x_panel">
				<div class="x_title">
					<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>-->
					<button  class="btn btn-primary" data-bind="click: addBancoShow">
					  <i class="fa fa-plus"></i> Banco
					</button>
					<h2>Filtros</h2>
					<ul class="nav navbar-left panel_toolbox">
					
					  <li>
						<a class="closeFilters" data-toggle="collapse" data-target="#collapseFilters" >
							<i class="fa fa-filter"></i>
							
						</a>
					  </li>
					  <li class="">
						
					  </li>

					</ul>
					
					<div class="clearfix"></div>
				  </div>
				  <div class="x_content collapse" id ="collapseFilters">

					<form id="demo-form">
						<div class="form-group">
							<div class="row">
								<div class="col-md-3 col-sm-3 col-xs-12">
									<label for="">Cod. Compensación:</label>
									<input type="text" id="emailSearch" class="form-control text-uppercase" data-bind="textinput: CodCompSearch"/>
								</div>
								<div class="col-md-3 col-sm-3 col-xs-12">
									<label for="">Nit</label>
									<input type="text" id="apellidoSearch" class="form-control text-uppercase" data-bind="textinput: nitSearch"  />
								</div>
								<div class="col-md-3 col-sm-3 col-xs-12">
									<label for="">Nombre:</label>
									<input type="text" id="nombreSearch" class="form-control text-uppercase" data-bind="textinput: nombreSearch" />
								</div>
							</div>
						</div>	
						<div class="row pull-left">
							<button  class="btn btn-primary" data-bind="click: loadBancosTable">
							  <i class="fa fa-search"></i> Buscar
							</button>	
						</div>                      	
					</form>
					

				  </div>
				</div>
		  <div class="x_content">

			<table class="table table-bordered " id = "bancosTable">
			  <thead>
				<tr>
				  <th class="text-center">Cod. Comp.</th>
				  <th class="text-center">Nit</th>
				  <th class="text-center">Nombre</th>
				  <th class="text-center">Moneda</th>
				  <th class="text-center">Portal</th>
				  <th class="text-center">Gestión</th>
				</tr>
			  </thead>
			  <tbody data-bind="foreach:  { data: bancosList, as: 'banco' } ">
				 <tr>
					<td data-bind="text: banco.COD_COMP" class="text-center"></td>
					<td data-bind="text: banco.BANCO_ID" class="text-center"></td>
					<td data-bind="text: banco.NOMBRE" ></td>
					<td data-bind="text: banco.MONEDA" class="text-center"></td>
					<td class="text-center">
					<!-- ko if: banco.PORTAL == 1 -->   
				    	<label class="switch">
						  <input type="checkbox" checked disabled>
						  <span class="slider round"></span>
						</label>
					 <!-- /ko -->
					<!-- ko ifnot: banco.PORTAL == 1 -->
				    	<label class="switch">
						  <input type="checkbox"  disabled>
						  <span class="slider round"></span>
						</label>
					<!-- /ko -->
					</td>
					<td class="text-center">
						<i class="fa fa-edit actionIcon" data-bind="click: function() {editarBanco(banco)}" title ="Editar"></i>
					</td>
				</tr>
			  </tbody>
			</table>

		  </div>
		</div>
	  </div>

	</div>
	
	<!-- CREAR 	BANCO-->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id = "addBancoModal">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content">

		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
		      </button>
		      <h4 class="modal-title" id="myModalLabel">Agregar Banco</h4>
		    </div>
		    <div class="modal-body">
		    <form id = "divGuardarUsuario" class="form-horizontal form-label-left" data-bind="submit : gaurdarBanco" >
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Código Compensación</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Código Compensación" data-bind="value: formAddCodComp" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Nombre Entidad:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Nombre Entidad" data-bind="value: formAddNombreBanco" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">NIT:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="NIT" data-bind="value: formAddIdBanco" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Moneda:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select class="form-control" data-bind="options: monedaList,
										   value: formAddMoneda,
										   optionsCaption: 'Seleccion...'" ></select>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Teléfono:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Teléfono" data-bind="value: formAddTelefono" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Contacto:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Contacto" data-bind="value: formAddContacto" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Email:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Email" data-bind="value: formAddEmail" required>
                </div> 
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Portal Empresarial:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="URL PROTAL" data-bind="value: formAddUrlPortal" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Comisión Tx:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Costo comisión transacción" data-bind="value: formAddComisionTx" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Canales Tx:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Canales Transaccionales" data-bind="value: formAddCanalTx" required>
                </div>
              </div>
			  
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			  
            </form>
		    </div>
		    

		  </div>
		</div>
	</div>
	<!-- CREAR USUARIO END-->
	
	<!-- EDIT BANCO -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id = "editBancoModal">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content">

		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
		      </button>
		      <h4 class="modal-title" id="myModalLabel">Editar Banco</h4>
		    </div>
		    <div class="modal-body">
		    <form  class="form-horizontal form-label-left" data-bind="submit : guardarEditarBancos" >
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Código Compensación:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Identificador Bancario" data-bind="value: formEditCodComp">
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Nit:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <span type="text" class="form-control text-uppercase" placeholder="Identificador Bancario" data-bind="text: formEditIdBanco">
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Nombre Entidad:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <input type="text" class="form-control text-uppercase" placeholder="Nombre Banco" data-bind="value: formEditNombreBanco" required>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Moneda:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <select class="form-control" data-bind="options: monedaList,
										   value: formEditMoneda,
										   optionsCaption: 'Seleccion...'" ></select>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Portal:</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <label class="switch">
					  <input type="checkbox" data-bind="checked: formEditPortal">
					  <span class="slider round"></span>
					</label>
                </div>
              </div>
			 

				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
				  <button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			  
            </form>
		    </div>
		    

		  </div>
		</div>
	</div>
	<!-- EDIT BANCO END-->
	
</div>
