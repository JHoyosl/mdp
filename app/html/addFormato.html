<div id = "addFormatoModel">

<div class="">
	<div class="page-title">
	  <div class="title_left">
		<h3>Form Wizards</h3>
	  </div>

	  
	</div>
	<div class="clearfix"></div>

	<div class="row">

	  <div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
		  <div class="x_title">
			<h2>Cconfigurar Formato<small></small></h2>
			<ul class="nav navbar-right panel_toolbox">
			  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			  </li>
			  <li class="dropdown">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
				<ul class="dropdown-menu" role="menu">
				  <li><a href="#">Settings 1</a>
				  </li>
				  <li><a href="#">Settings 2</a>
				  </li>
				</ul>
			  </li>
			  <li><a class="close-link"><i class="fa fa-close"></i></a>
			  </li>
			</ul>
			<div class="clearfix"></div>
		  </div>
		  <div class="x_content">


			<!-- Smart Wizard -->
			<div id="wizard" class="form_wizard wizard_horizontal">
			  <ul class="wizard_steps">
				<li>
				  <a href="#step-1">
					<span class="step_no">1</span>
					<span class="step_descr">
									  Step 1<br />
									  <small>Paso 1. Seleccion de Archivo</small>
								  </span>
				  </a>
				</li>
				<li>
				  <a href="#step-2">
					<span class="step_no">2</span>
					<span class="step_descr">
									  Step 2<br />
									  <small>Paso 2. Asignación de Campos</small>
								  </span>
				  </a>
				</li>
				
				
			  </ul>
			  <div id="step-1">
				<form class="form-horizontal form-label-left" id = "paso1Form" data-toggle="validator" data-bind="submit: function(){ }">

				  <div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Entidad:<span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
					  <select class="form-control" data-bind="options: bancoList,
									   optionsText: 'descripcion',
									   value: selectedBanco,
									   optionsCaption: 'Seleccion...'" ></select>
					</div>
					<div class="help-block with-errors"></div>
				  </div>
				  <div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" for="last-name">Código Formato: <span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
					  <input type="text" id="formatoId" class="form-control text-uppercase" data-bind="value: codFormato"  />
					</div>
					<div class="help-block with-errors"></div>
				  </div>
				  <div class="form-group">
					<label for="middle-name" class="control-label col-md-3 col-sm-3 col-xs-12">Descripción:</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
					  <input type="text" id="formatoDesc" class="form-control text-uppercase" data-bind="value: formatoDescripcion" />
					</div>
					<div class="help-block with-errors"></div>
				  </div> 
				  <div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12"  >Archivo a Cargar:<span class="required">*</span></label>
					<div class="col-md-6 col-sm-6 col-xs-12" >
					  <input type="file" class="form-control-file" placeholder="" style ="cursor:pointer" data-bind="event: { change: uploadFile }" id = "formatoFileUpload" required>
					</div>
					<div class="help-block with-errors"></div>
				  </div>
				  <div class="form-group" id = "separatorDiv">
					<label class="control-label col-md-3 col-sm-3 col-xs-12" >Separador:<span class="required">*</span>
					</label>
					<div class="col-md-6 col-sm-6 col-xs-12">
					  <select class="form-control" data-bind="options: separadores,
									   value: selectedSeparador,
									   optionsText: 'descripcion',
									   optionsCaption: 'Seleccion...',
									   event: { change: uploadFile} " disabled required id ="serparatorId"></select>
					</div>
					<div class="help-block with-errors"></div>
				  </div>
				  
					<button type="submit" class="btn btn-primary" id ="submitPaso1" style = "display:none" >Guardar</button>
				</form>

			  </div>
			  <div id="step-2">
				
			  	<form class="form-horizontal form-label-left" data-bind = "submit: function(){return}">

					<div class="col-md-10 col-sm-10 col-xs-12 col-md-offset-1" >			  		
				  		<div class="row" data-bind="foreach:  { data: arrayToMap, as: 'row' } ">
					  		<div class="form-group" >

								<div class="col-md-4 col-sm-4 col-xs-12">
									<div class="form-group" >
										
							  			<select class="form-control" data-bind="event:{ change: cahngeMaped($index(),$element)},
												options: mapList,
											   optionsText: 'descripcion',
											   optionsValue: 'id',
											   
											   optionsCaption: 'Seleccion...'" ></select>
									
									</div>
								</div>
								<label class="control-label col-md-4 col-sm-4 col-xs-12" for="first-name" data-bind="text: row.title">
								</label>
								<div class="col-md-4 col-sm-4 col-xs-12" style="background-color: #fcfcfc; color:black">
									<div class="form-group" >
										<label class="control-label" data-bind="text: row.value" style ="font-weight: normal;">
								  		
									</div>
								</div>

						  	</div>
						</div>
				  	</label>
					
				</form>
			  	
			  </div>
			 
			<!-- End SmartWizard Content -->


		  </div>
		</div>
	  </div>
	</div>
  </div>
</div>
